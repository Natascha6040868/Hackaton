<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Entry</title>
    <style>
        /* Add your CSS here */
        /* Popup form styling */
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 10;
        }
        /* Popup form visibility */
        .popup-form.active {
            display: block;
        }
        /* Overlay styling */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <button id="addEntryBtn">Add</button>

    <div id="overlay" class="overlay"></div>

    <!-- Popup form -->
    <div id="popupForm" class="popup-form">
        <h3>Add New Entry</h3>
        <form action="submit_form.php" method="POST">
            <input type="date" id="date" name="date" required>
            <input type="text" id="datum" name="datum" required>
            <input type="text" id="status" name="status" required>
            <input type="number" id="grades" name="grades" step="0.1" min="0" max="10" required>
            

            <input type="submit" value="Submit">
            <button type="button" id="closeFormBtn">Close</button>
        </form>
    </div>

    <script>
        // Get elements
        const addEntryBtn = document.getElementById('addEntryBtn');
        const popupForm = document.getElementById('popupForm');
        const overlay = document.getElementById('overlay');
        const closeFormBtn = document.getElementById('closeFormBtn');

        // Event listener to open popup form
        addEntryBtn.addEventListener('click', () => {
            popupForm.classList.add('active');
            overlay.classList.add('active');
        });

        // Event listener to close popup form
        closeFormBtn.addEventListener('click', () => {
            popupForm.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Event listener to close popup form when clicking outside the form
        overlay.addEventListener('click', () => {
            popupForm.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
